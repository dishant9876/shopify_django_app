{% block content %}
<div class="heading">
    <h1>Contact Us</h1>
</div>
<form method='POST' action="contact-us">{% csrf_token%}
    <div class="form-group field1">
      <label for="exampleFormControlInput1">Email address:</label>
      <input type="email" name="email_id" class="form-control" id="exampleFormControlInput1" placeholder="Your Work Email">
    </div>
    <div class="form-group field2">
      <label for="exampleFormControlSelect1">Shop URL:</label>
      <input type="url" name="shop_url" class="form-control" id="exampleFormControlInput2" placeholder="Your Shop URL">
    </div>
    <div class="form-group field3">
      <label for="exampleFormControlSelect2">Mobile No.:</label>
      <input type="tel" name="mob_no" class="form-control" id="exampleFormControlInput3" placeholder="Your Mobile No.">
    </div>
    <div class="form-group field4">
      <label for="exampleFormControlTextarea1">Message:</label>
      <input type="text" name="message" class="form-control" id="exampleFormControlInput4" placeholder="Looking For">
    </div>
    <div class="form-group field5">
        <button type="submit" name="mybtn_contact">SUBMIT</button>
    </div>
  </form>
  <style>
    .heading {
        text-align: center;
        padding-top: 2rem;
    }
    .heading h1 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #22658b;
    }
    form {
        margin-bottom: 1rem;
    }
    .form-group {
        padding: 2rem 1rem;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-group label {
        width: 15%;
        font-size: 1.2rem;
        font-weight: 600;
    }
    input {
        width: 50%;
        height: 2rem;
        padding: 5px 1rem;
        font-size: 1rem;
    }
    button {
        width: 15vw;
        margin: 0 1rem;
        height: 50px;
        background-color: #312A52 !important;
        display: inline-block;
        font-weight: 400;
        color: white;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: transparent;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
  </style>
{% endblock %}
